name: Deploy Project
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Action to checkout the code

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Action to set up Node.js
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci  # Custom command to install dependencies

      - name: Run tests
        run: npm test  # Custom command to run tests
  
  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Action to checkout the code

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Action to set up Node.js
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci  # Custom command to install dependencies

      - name: Build projecy
        run: npm run build

      - name: Deploy
        run: echo "Deploying..."